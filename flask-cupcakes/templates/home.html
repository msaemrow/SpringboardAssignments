{% extends 'index.html' %} {% block title %}Home Page{% endblock %}

{% block content %}
<div id="cupcake-page-div">
<h1>Cupcakes!</h1>
<div id="cupcake-list">
</div>
<div id="cupcake-form-container">
    <h3>Add a cupcake!</h3>
<form id="cupcake-form">
    <div class="form-group cupcake-input">
        <label for="flavor">Flavor:</label>
        <input class="form-control" type="text" name="flavor" id="flavor" required autocomplete="off">
    </div>
    <div class="form-group cupcake-input">
        <label for="size">Size:</label>
        <input class="form-control" type="text" name="size" id="size" required autocomplete="off">
    </div>
    <div class="form-group cupcake-input">
        <label for="rating">Rating:</label>
        <input class="form-control" type="float" name="rating" id="rating" required autocomplete="off">
    </div>
    <div class="form-group cupcake-input">
        <label for="image">Image URL:</label>
        <input class="form-control" type="text" name="image" id="image" autocomplete="off">
    </div>
    <button class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
{% endblock %}
