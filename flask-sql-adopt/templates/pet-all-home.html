{% extends 'index.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>All Pets</h1>
<div id="pet-list-div">
{% for pet in pets %}
<div id="pet-individual-div">
    <img src="{{pet.photo_url}}" alt="Image of pet">
    {% if pet.available == True %}
        <h4>{{ pet.name }} is available</h4>
    {% else %}
        <h4>{{ pet.name }} is pending adoption</h4>
    {% endif %}
</div>
{% endfor %}
</div>
{% endblock %}
