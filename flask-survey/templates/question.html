{% extends 'base.html' %}
{% block title %} Survey Home {% endblock %}
{% block content %}
<h2>{{survey.title}}</h2>
<h2>{{question.question}}</h2>
<form action="/answer" method="POST">
    {% for choice in question.choices %}
    <p><input type="radio" name="answer" value="{{ choice }}" required> {{ choice }}</p>
    {% endfor %}
    {% if question.allow_text %}
    <textarea name="text"></textarea>
    {% endif %}
  <button>Continue Survey</button>
</form>
{% endblock %}
