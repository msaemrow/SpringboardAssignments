{% extends 'index.html' %} {% block title %}Edit {{user.get_full_name}}{% endblock %} {% block
content %}
<div class="edit-user-page">
<div>
<h2>Edit User Information</h2>
<form action="/users/{{user.id}}/edit" method="POST">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      value="{{user.first_name}}"
      autocomplete="off"
    />
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      value="{{user.last_name}}"
      autocomplete="off"
    />
  </div>
  <div class="form-group">
    <label for="image_url">Add a link to a profile picture</label>
    <input
      type="text"
      class="form-control"
      id="image_url"
      name="image_url"
      placeholder="This is optional"
      value="{{user.image_url}}"
      autocomplete="off"
    />
  </div>
  <button class="btn btn-dark">Update user</button>
</form>
</div>
<div class="card" style="width: 18rem">
    <img src="{{user.image_url}}" alt="Profile Picture" />
    <div class="card-body">
      <h5 class="card-title">{{user.get_full_name}}</h5>
    </div>
  </div>
</div>
