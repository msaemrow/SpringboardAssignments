{% extends 'index.html' %} {% block title %}Edit Tag{% endblock %} {% block
    content %}
    <div id="edit-post-page-div">
    <div id="edit-post-form-div">
      <h2>Edit Tag Name</h2>
      <h3>Current Tag Name: {{ tag.name }}</h3>
      <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-group">
          <label for="title">Tag Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{tag.name}}"
            autocomplete="off"
          />
        </div>
        <button class="btn btn-dark">Update Tag</button>
      </form>
    </div>
    </div>
    {% endblock %}
